services:
  web:
    build: .
    container_name: blog_app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis

  db:
    image: postgres:16
    container_name: blog_db
    volumes:
      - blog_postgres_data:/var/lib/postgresql/data
    env_file:
      - .env

  redis:
    image: redis:7
    container_name: blog_redis
    ports:
      - "6379:6379"

volumes:
  blog_postgres_data:
