{% extends 'base/base.html' %}

{% block title %}Welcome{% endblock %}
{% block meta_description %}Welcome to my blog - a quiet space for thoughts and stories.{% endblock %}

{% block styles %}
<style>
    /* Hide header on greeting page for cleaner look */
    .header {
        background: transparent !important;
    }

    .header--scrolled {
        background: transparent !important;
        backdrop-filter: none !important;
    }

    .header::after {
        display: none;
    }

    .footer {
        display: none;
    }
</style>
{% endblock %}

{% block content %}
<!-- Full-screen greeting -->
<section class="greeting">
    <div class="greeting__content">
        <h1 class="greeting__title">Hello</h1>
        <p class="greeting__text">
            Welcome to a quiet corner of the internet.
        </p>
        <a href="{% url 'blog:index' %}" class="btn greeting__btn">Enter</a>
    </div>
</section>
{% endblock %}
